<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4x6 Image Combiner - High Resolution Export</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #previewCanvas {
      background-color: #ffff00; /* Bright yellow for visibility */
      cursor: grab;
    }
    #previewCanvas:active {
      cursor: grabbing;
    }
    .drop-zone {
      transition: background-color 0.3s ease;
    }
    .drop-zone.dragover {
      background-color: rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl p-6 max-w-4xl w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Photo Editor / High-Resolution Export</h1>

    <!-- Buttons Bar -->
    <div class="flex flex-wrap gap-3 justify-center mb-6">
      <button id="rotateImg1" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Rotate Left Image</button>
      <button id="rotateImg2" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Rotate Right Image</button>
      <button id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Export Combined Image</button>
    </div>

    <!-- Upload Section -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mb-6">
      <div class="flex items-center gap-2">
        <label for="file1" class="font-medium text-gray-700">Left Image:</label>
        <input type="file" id="file1" accept="image/*" class="text-sm text-gray-600" />
      </div>
      <div class="flex items-center gap-2">
        <label for="file2" class="font-medium text-gray-700">Right Image:</label>
        <input type="file" id="file2" accept="image/*" class="text-sm text-gray-600" />
      </div>
    </div>

    <!-- Canvas Container -->
    <div class="relative bg-gray-200 rounded-lg overflow-hidden">
      <canvas id="previewCanvas" width="800" height="600" class="mx-auto"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const file1 = document.getElementById('file1');
    const file2 = document.getElementById('file2');
    const saveBtn = document.getElementById('saveBtn');
    const rotateImg1Btn = document.getElementById('rotateImg1');
    const rotateImg2Btn = document.getElementById('rotateImg2');

    const images = [
      { img: null, x: 0, y: 0, scale: 1, angle: 0 }, // Left image
      { img: null, x: 0, y: 0, scale: 1, angle: 0 }  // Right image
    ];

    let dragging = false;
    let dragIndex = null;
    let offsetX = 0;
    let offsetY = 0;

    function getRegionBounds(index) {
      const w = canvas.width;
      const h = canvas.height;
      const lineWidth = 5;
      const mid = w / 2;
      return index === 0
        ? { x: 0, y: 0, w: mid - lineWidth / 2, h }
        : { x: mid + lineWidth / 2, y: 0, w: w - (mid + lineWidth / 2), h };
    }

    function autoFitImage(index) {
      const imgData = images[index];
      const img = imgData.img;
      if (!img) return;

      const savedAngle = imgData.angle;
      imgData.angle = 0;

      const region = getRegionBounds(index);
      const iw = img.width;
      const ih = img.height;
      const regionW = region.w;
      const regionH = region.h;

      const scaleX = regionW / iw;
      const scaleY = regionH / ih;
      imgData.scale = Math.min(scaleX, scaleY);

      const scaledW = iw * imgData.scale;
      const scaledH = ih * imgData.scale;
      imgData.x = region.x + (regionW - scaledW) / 2;
      imgData.y = region.y + (regionH - scaledH) / 2;

      imgData.angle = savedAngle;
      draw();
    }

    function reCenterImage(index) {
      const data = images[index];
      if (!data.img) return;

      const region = getRegionBounds(index);
      const angleRad = data.angle * Math.PI / 180;
      const cosA = Math.abs(Math.cos(angleRad));
      const sinA = Math.abs(Math.sin(angleRad));
      const w = data.img.width * data.scale;
      const h = data.img.height * data.scale;
      const boundingW = w * cosA + h * sinA;
      const boundingH = w * sinA + h * cosA;

      data.x = region.x + (region.w - boundingW) / 2;
      data.y = region.y + (region.h - boundingH) / 2;
      draw();
    }

    function handleFile(input, index) {
      if (!input.files || !input.files[0]) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          images[index].img = img;
          images[index].angle = 0;
          images[index].scale = 1;
          autoFitImage(index);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }

    function draw() {
      ctx.fillStyle = '#ffff00'; // Bright yellow background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.fillStyle = 'white';
      const mid = canvas.width / 2;
      ctx.fillRect(mid - 2.5, 0, 5, canvas.height);
      ctx.restore();

      images.forEach((_, i) => {
        ctx.save();
        clipRegion(i);
        drawSingleImage(i);
        ctx.restore();
      });
    }

    function clipRegion(index) {
      const { x, y, w, h } = getRegionBounds(index);
      ctx.beginPath();
      ctx.rect(x, y, w, h);
      ctx.clip();
    }

    function drawSingleImage(i) {
      const data = images[i];
      if (!data.img) return;

      ctx.save();
      ctx.translate(data.x, data.y);
      ctx.rotate(data.angle * Math.PI / 180);
      ctx.scale(data.scale, data.scale);
      ctx.drawImage(data.img, 0, 0);
      ctx.restore();
    }

    // Drag and Drop
    function setupDropZone(index) {
      const dropZone = canvas;
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const region = getRegionBounds(index);
        if (mouseX >= region.x && mouseX <= region.x + region.w) {
          dropZone.classList.add('dragover');
        }
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const region = getRegionBounds(index);
        if (mouseX >= region.x && mouseX <= region.x + region.w) {
          const file = e.dataTransfer.files[0];
          if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (ev) => {
              const img = new Image();
              img.onload = () => {
                images[index].img = img;
                images[index].angle = 0;
                images[index].scale = 1;
                autoFitImage(index);
              };
              img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
          }
        }
      });
    }

    setupDropZone(0);
    setupDropZone(1);

    // Mouse Drag
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = images.length - 1; i >= 0; i--) {
        const { img, x, y, scale, angle } = images[i];
        if (!img) continue;

        const cosA = Math.cos(angle * Math.PI / 180);
        const sinA = Math.sin(angle * Math.PI / 180);
        const dx = mouseX - x;
        const dy = mouseY - y;
        let rx = dx * cosA + dy * sinA;
        let ry = -dx * sinA + dy * cosA;
        rx /= scale;
        ry /= scale;

        if (rx >= 0 && rx <= img.width && ry >= 0 && ry <= img.height) {
          dragging = true;
          dragIndex = i;
          offsetX = dx;
          offsetY = dy;
          break;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const imgData = images[dragIndex];
      imgData.x = mouseX - offsetX;
      imgData.y = mouseY - offsetY;
      draw();
    });

    canvas.addEventListener('mouseup', () => {
      dragging = false;
      dragIndex = null;
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let i = images.length - 1; i >= 0; i--) {
        const data = images[i];
        if (!data.img) continue;

        const cosA = Math.cos(data.angle * Math.PI / 180);
        const sinA = Math.sin(data.angle * Math.PI / 180);
        const dx = mouseX - data.x;
        const dy = mouseY - data.y;
        let rx = dx * cosA + dy * sinA;
        let ry = -dx * sinA + dy * cosA;
        rx /= data.scale;
        ry /= data.scale;

        if (rx >= 0 && rx <= data.img.width && ry >= 0 && ry <= data.img.height) {
          const zoomFactor = e.deltaY > 0 ? 0.95 : 1.05;
          const oldScale = data.scale;
          data.scale = Math.max(0.05, Math.min(10, data.scale * zoomFactor));

          const factor = data.scale / oldScale;
          data.x = mouseX - factor * (mouseX - data.x);
          data.y = mouseY - factor * (mouseY - data.y);
          draw();
          break;
        }
      }
    }, { passive: false });

    rotateImg1Btn.addEventListener('click', () => {
      images[0].angle = (images[0].angle + 90) % 360;
      reCenterImage(0);
    });

    rotateImg2Btn.addEventListener('click', () => {
      images[1].angle = (images[1].angle + 90) % 360;
      reCenterImage(1);
    });

    file1.addEventListener('change', () => handleFile(file1, 0));
    file2.addEventListener('change', () => handleFile(file2, 1));

    saveBtn.addEventListener('click', () => {
      const offscreen = document.createElement('canvas');
      const ctx2 = offscreen.getContext('2d');

      function rotatedBoundingBox(w, h, angleDeg) {
        const r = angleDeg * Math.PI / 180;
        const cosA = Math.abs(Math.cos(r));
        const sinA = Math.abs(Math.sin(r));
        return {
          w: w * cosA + h * sinA,
          h: w * sinA + h * cosA
        };
      }

      function getFinalInfo(i) {
        const { img, x, y, scale, angle } = images[i];
        if (!img) return null;
        const box = rotatedBoundingBox(img.width * scale, img.height * scale, angle);
        return {
          angle,
          scale,
          width: img.width,
          height: img.height,
          boundingW: box.w,
          boundingH: box.h,
          previewX: x,
          previewY: y
        };
      }

      const info0 = getFinalInfo(0);
      const info1 = getFinalInfo(1);

      if (!info0 && !info1) {
        alert("No images to export!");
        return;
      }

      const offW = (info0 ? info0.boundingW : 0) + (info1 ? info1.boundingW : 0) + 5;
      const offH = Math.max(info0 ? info0.boundingH : 0, info1 ? info1.boundingH : 0);

      offscreen.width = Math.ceil(offW);
      offscreen.height = Math.ceil(offH);

      ctx2.fillStyle = '#ffffff';
      ctx2.fillRect(0, 0, offscreen.width, offscreen.height);

      ctx2.fillStyle = 'white';
      const splitX = info0 ? info0.boundingW : 0;
      ctx2.fillRect(splitX, 0, 5, offscreen.height);

      function drawImageFull(i, offsetX, offsetY) {
        const { img, x, y, scale, angle } = images[i];
        const region = getRegionBounds(i);
        const ratioX = offscreen.width / canvas.width;
        const ratioY = offscreen.height / canvas.height;

        const finalX = offsetX + (x - region.x) * ratioX;
        const finalY = offsetY + (y - region.y) * ratioY;

        ctx2.save();
        ctx2.translate(finalX, finalY);
        ctx2.rotate(angle * Math.PI / 180);
        ctx2.scale(scale * ratioX, scale * ratioY);
        ctx2.drawImage(img, 0, 0);
        ctx2.restore();
      }

      if (info0) drawImageFull(0, 0, 0);
      if (info1) drawImageFull(1, (info0 ? info0.boundingW : 0) + 5, 0);

      const dataURL = offscreen.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = 'combined.png';
      link.href = dataURL;
      link.click();
    });

    draw();
  </script>
</body>
</html>
